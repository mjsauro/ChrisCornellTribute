<div class="container-fluid">
    <div class="bands" id={{info.bandID}}>
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div>{{info.bandName}}</div>
                    </div>
                    <div class="panel-body">
                        <div>{{info.description}}</div>
                    </div>
                    <blockquote>{{info.quote}}</blockquote>
                    <ul>
                        <h3>Albums</h3>
                        <li ng-repeat="album in info.albums">{{album}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class=" col-md-5 ">
                <div><img class="img-responsive " ng-src="{{info.bandImg}} "></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <iframe width="560" height="315" src="{{info.video}}">
</iframe>
            </div>
        </div>

    </div>
</div>
